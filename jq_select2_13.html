<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function () {
            //내용1 을 포함하는 요소
            $("#inner_1 p:contains(내용1)").css({ "background-color": "#ff0" });
            //strong 텍스트를 못 찾음
            // $("#inner_1 p:contains(strong)").css({"background-color" : "#0ff"});
            // strong을 포함하는 요소
            $("#inner_1 p:has(strong)").css({ "background-color": "#0ff" });
            // $("#outer_wrap").css({"border" : "1px dashed #00f"});
            // 자식 요소들만 선택(손자들은 제외)
            $("#outer_wrap").contents().css({ "border": "1px dashed #00f" });    //3개
            // 첫번째가 아닌 것
            $("#inner_2 p").not(":first").css({ "background-color": "#0f0" });
            //인덱스가 2인 것
            $("#inner_2 p").eq(2).css({ "color": "#f00" });
            //앞에 필터링(검색이나 인덱스)을 취소
            $("#inner_2 p").eq(2).end().css({ "color": "#f00" });
        });
    </script>
</head>

<body>
    <div id="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h1>contains(), contents(), has()</h1>
            <p><span>내용1</span></p>
            <p><strong>내용2</strong></p>
            <p><span>내용3</span></p>
        </section>
        <section id="inner_2">
            <h1>not(), end()</h1>
            <p>내용4</p>
            <p>내용5</p>
            <p>내용6</p>
        </section>
    </div>
</body>

</html>
