<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function () {
            var obj = ["서울", "부산", "전주"];
            $(obj).each(function (i, o){
                //i:인덱스
                //o:배열 값
                console.log(i + ":" , o);
            });
            console.log("==========end==========");

            $.each($("#menu1"), function(i, o){
                console.log(i + ":" , o);
            });
            console.log("==========end2==========");
            $.each($("#menu1 li"), function(i, o){
                console.log(i + ":" , o);
            });
            //왜 쉼표, + 표기하는 게 각각 결과가 다름?
        });
    </script>
</head>

<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
    </ul>
</body>

</html>
