<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="../js/jquery.js"></script>
    <script>
        $(function(){
            $.fn.open=function(eventType, message){
                // this : 버튼1, 버튼2
                var ts = $(this);
                // each : ts객체에 크기만큼 반복(여기서는 버튼 이벤트 발생 시 한 번 실행)
                $.each(ts, function(i, o){
                    // 매개변수 eventType 이름을 맞추어서 해당 이벤트 발생 시 실행
                    $(o).on(eventType, function(){
                        alert(message);
                    });
                });
            };
            $(".btn1").open("mouseover", "welcome!");
            $(".btn2").open("click", "Hello!");
        });
    </script>
</head>

<body>
    <p><button class="btn1">버튼1</button></p>
    <p><button class="btn2">버튼2</button></p>
</body>

</html>
