<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function () {
            var arr1 = ["서울", "대전", "전주", "부산"];
            var arr2 = ["한국", "미국", "일본", "중국"];
            var obj = { "name": "정부장", "area": "서울" };

            //배열이면 참, 아니면 거짓
            var okArray1 = $.isArray(arr1);
            var okArray2 = $.isArray(obj);

            console.log(okArray1);  //true
            console.log(okArray2);  //false

            // 배열의 값을 가지고 인덱스를 구함
            var idxNum = $.inArray("부산", arr1);
            console.log(idxNum);

            //arr1 배열이 arr2 배열 뒤에 합쳐짐
            $.merge(arr2, arr1);
            console.log(arr2);
            
        });
    </script>
</head>

<body>

</body>

</html>
