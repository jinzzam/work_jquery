<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery.js"></script>
    <title>Document</title>
    <script>
        $(function () {
            // hide : 해당 요소를 숨김(공간도 삭제)
            // $(".btn2").hide();
            $(".btn1").on("click", function(){
                // sildeUp : 1초 동안 위로 일정한 속도로 접힘. 실행 후 콜백함수 호출.
                $(".box").slideUp(1000, "linear", function(){
                    // alert("box run~!~!");
                    $(".btn1").hide();
                    //show : 해당 요소 보임
                    $(".btn2").show();
                });
            });

            $(".btn2").on("click", function(){
                // fadeIn(1000, "swing"~ : 1초 동안 점점 선명해지면서 시작, 끝은 느리게, 중간은 빠르게 표시됨
                // $(".box").fadeIn(1000, "swing", function(){
                // slideDown : 아래로 펼쳐짐
                $(".box").slideDown(1000, "swing", function(){
                    $(".btn2").hide();
                    $(".btn1").show();
                });
            });

            $(".btn3").on("click", function(){
                // slideToggle : 위로 접히거나 아래로 펼쳐짐
                $(".box").slideToggle(1000, "swing");
            });

            $(".btn4").on("click", function(){
                //빠르게 70% 투명해짐
                $(".box").fadeTo("fast", 0.3);
            });

            $(".btn5").on("click", function(){
                //빠르게 투명한 것 취소
                $(".box").fadeTo("fast", 1);
            });
        });
    </script>
</head>

<body>
    <p>
        <button class="btn1">slideUp</button>
        <button class="btn2">fadeIn</button>
    </p>
    <p>
        <button class="btn3">toggleSlide</button>
    </p>
    <p>
        <button class="btn4">fadeTo(0.3)</button>
        <button class="btn5">fadeTo(1)</button>
    </p>
    <div class="box">
        <div class="content">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores expedita natus doloribus ea sint. Enim,
            aspernatur odit quaerat a vero, quo aliquam quam, molestiae esse itaque rem repudiandae consequatur magnam.
        </div>
    </div>
</body>

</html>
