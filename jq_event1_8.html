<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery.js"></script>
    <title>Document</title>
    <script>
        $(function () {
            // 마우스 이동 시 발생하는 이벤트
            $(document).on("mousemove", function(e){
                // alert("move@");
                // 각 좌표값을 출력
                $(".posX").text(e.pageX);
                $(".posY").text(e.pageY);
            });
        });
    </script>
</head>

<body>
    <h1>mousemove</h1>
    <p>
        X:<span class="posX">0</span>
        px
    </p>
    <p>
        Y:<span class="posY">0</span>
        px
    </p>
</body>

</html>
